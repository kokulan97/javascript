<!DOCTYPE html>
<html>
<body>
Add two Numbers
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
function addition(a,b)
{
  return a + b;
}
document.getElementById("demo1").innerHTML = addition(1,5);



function Multiplication(c,d)
{
  return c * d;
}
document.getElementById("demo2").innerHTML = Multiplication(1,5);



function substraction(e,f)
{
  return e - f;
}
document.getElementById("demo3").innerHTML = substraction(10,3);



function division(g,h)
{
  return g / h;
}
document.getElementById("demo4").innerHTML = division(10,2);
</script>
</body>
</html>
